        {
          "@type": "FAQPage",
          "@id": "https://hugolab.fr/#faq",
          "mainEntity": [
            {
              "@type": "Question",
              "name": "Quelles prestations propose HügoLab ?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "HügoLab conçoit des landing pages, des sites vitrines sur mesure, des identités visuelles et des logos. L'agence accompagne aussi la maintenance et les évolutions des sites existants."
              }
            },
            {
              "@type": "Question",
              "name": "Travaillez-vous avec les entreprises locales d'Annecy et de Haute-Savoie ?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Oui, HügoLab est basée entre Annecy et Doussard et accompagne les TPE/PME locales avec une approche terrain pour développer leur présence digitale et générer des leads qualifiés."
              }
            },
            {
              "@type": "Question",
              "name": "Quels sont les délais pour créer un site HügoLab ?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "La majorité des sites vitrines sont livrés en 3 à 5 semaines selon le nombre de pages, les contenus fournis et les options choisies (SEO local, shootings, intégrations spécifiques)."
              }
            },
            {
              "@type": "Question",
              "name": "Proposez-vous des offres de maintenance ?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Deux formules de maintenance sont proposées : 49 € et 99 € par mois. Elles couvrent les mises à jour logicielles, la sauvegarde, le monitoring de performance et des demandes de contenu prioritaires."
              }
            }
          ]
        }
