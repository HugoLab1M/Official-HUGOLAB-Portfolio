<!doctype html>
<html lang="fr">
  <head>
    <!-- Base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary SEO -->
    <title>HügoLab — Portfolio</title>
    <meta name="title" content="HügoLab — Portfolio" />
    <meta
      name="description"
      content="HügoLab conçoit des sites modernes, rapides et propres pour commerces & entrepreneurs. Découvrez mes projets et contactez-moi pour votre site."
    />
    <link rel="canonical" href="https://hugolab.fr" />
    <meta name="robots" content="index,follow,max-image-preview:large" />

    <!-- Favicons / Manifest -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="HügoLab" />
    <link rel="manifest" href="/site.webmanifest">

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="HügoLab" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:url" content="https://hugolab.fr" />
    <meta property="og:title" content="HügoLab — Portfolio" />
    <meta
      property="og:description"
      content="Sites modernes, rapides et propres pour commerces & entrepreneurs. Parcourez mes réalisations et briefons votre projet."
    />
    <meta property="og:image" content="/og-image.jpg" />
    <!-- (optional but nice if you know them) -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HügoLab — Portfolio" />
    <meta
      name="twitter:description"
      content="Sites modernes, rapides et propres pour commerces & entrepreneurs. Parcourez mes réalisations et briefons votre projet."
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Browser theme color -->
    <meta name="theme-color" content="#0F1730" />
  </head>

  <body class="bg-white dark:bg-neutral-950">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <noscript>Activez JavaScript pour voir ce site.</noscript>
  </body>
</html>
